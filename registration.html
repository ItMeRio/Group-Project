<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content"><header>Login</header></div>
            <form action="#">
                <div class="field input-field">
                    <input type="email" placeholder="email" class="input">
                </div>
                
                <div class="field input-field">
                    <input type="password" placeholder="password" class="input">
                    <i class='bx bxs-hide eye-icon' ></i>
                </div>

                <div class="form-link">
                    <a href="#" class="forgot-pass">Forgot Password?</a>
                </div>

                <div class="field button-field">
                    <button class="button">Login</button>
                </div>

             

            </form>
               <div class="form-link">
                    <span>Don't Have an Account? <a href="#" class="link signup-link">Sign up</a></span>
                </div>
            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon' ></i>
                    <span>Login with Facebook</span>
                </a>
            </div>
            <div class="media-options">
                <a href="#" class="field google">
                    <i class='bx bxl-google google-icon' ></i>
                    <span>Login with Google</span>
                </a>
            </div>
        </div>
        <!-- Signup Form -->
        <div class="form signup">
            <header>Signup</header>
            <form action="#">
                <div class="field input-field">
                    <input type="email" placeholder="email" class="input">
                </div>
                
                <div class="field input-field">
                    <input type="password" placeholder="password" class="input">
                    <i class='bx bxs-hide eye-icon' ></i>
                </div>
                
                <div class="field input-field">
                    <input type="password" placeholder="password" class="input">
                    <i class='bx bxs-hide eye-icon' ></i>
                </div>

                <div class="form-link">
                    <a href="#" class="forgot-pass">Forgot Password?</a>
                </div>

                <div class="field button-field">
                    <button class="button">Signup</button>
                </div>

             

            </form>
               <div class="form-link">
                    <span>Already have an account? <a href="#" class="link signup-link">Log in</a></span>
                </div>
            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon' ></i>
                    <span>Sign up with Facebook</span>
                </a>
            </div>
            <div class="media-options">
                <a href="#" class="field google">
                    <i class='bx bxl-google google-icon' ></i>
                    <span>Sign Up with Google</span>
                </a>
            </div>
        </div>
    </section>
